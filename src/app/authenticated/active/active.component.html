<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items$ | async">
    <div class="list-group-item--icon">
      <span *ngIf="'arrive'==item.val.reminderTypeSelect"><i class="fas fa-external-link-square-alt fa-rotate-180"></i></span>
      <span *ngIf="'depart'==item.val.reminderTypeSelect"><i class="fas fa-external-link-square-alt"></i></span>
    </div>
    <div class="list-group-item--text">
      {{ item.val.reminderText }}
    </div>
    <div class="list-group-item--button">
      <button class="btn btn-primary" (click)="moveItem(item)">
        <span>click</span>
      </button>
    </div>
  </li>
</ul>
