<ul>
  <li *ngFor="let reminder of active | async; $key as key">
    {{ reminder.key }}
    {{ reminder.reminderTypeSelect }}
    {{ reminder.reminderText }}
    <button (click)="completeItem(reminder)">completeItem</button>
    <button (click)="deleteItem(reminder)">deleteItem</button>
  </li>
</ul>
